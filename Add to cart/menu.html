<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="container"></div>
</body>

</html>
<script>
    var data = [
        {
            img: "https://orderserv-kfc-assets.yum.com/15895bb59f7b4bb588ee933f8cd5344a/images/items/xl/D-PR00000893.jpg?ver=17.57",
            name: 'Big 8 xxx',
            price: 522.86,
            vegOrNonVeg: "Non veg",
            NonVegIcon: "https://online.kfc.co.in/static/media/Non_veg_dot_Icon.1b0fc8fd.svg",
            bool: true,
        },
        {
            img: 'https://orderserv-kfc-assets.yum.com/15895bb59f7b4bb588ee933f8cd5344a/images/items/xl/D-PR00000894.jpg?ver=17.57',
            name: 'Big 8 with 2 Pepsi xxx',
            price: 637.14,
            vegOrNonVeg: "Veg",
            NonVegIcon: "https://online.kfc.co.in/static/media/Veg_dot_Icon.2636651d.svg",
            bool: true,
        },
    ];
    let cartLS = JSON.parse(localStorage.getItem("cart-page")) || [];
    let box = document.getElementById("container");
    function append(data) {

        data.forEach((elem) => {
            let div = document.createElement("div");
            let image = document.createElement("img");
            image.src = elem.img;
            image.setAttribute("id", "itemimage");
            let item = document.createElement("h2");
            item.innerText = elem.name;
            let price = document.createElement("h3");
            price.innerText = elem.price;
            let button = document.createElement("button");
            button.innerText = 'Add to cart';
            button.addEventListener("click", function () {
                if (addToCartFunc(elem.name) === true) {
                    alert("Product added Successfully");
                    cartLS.push(elem);
                    localStorage.setItem("cart-page", JSON.stringify(cartLS));
                    window.location.href = 'addtocart.html';
                } else {
                    alert("Product already in the cart");
                }
            });
            div.append(image, item, price, button);
            box.append(div);
        });
    }
    append(data);
    function addToCartFunc(name) {
        for (let i = 0; i < cartLS.length; i++) {
            if (cartLS[i].name == name) {
                return false;
            }
        }
        return true;
    }
</script>
